<body>
  <h1>GIF Uploader</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="gif">Select GIF:</label>
    <input type="file" name="gif" id="gif" accept="image/gif" />
    <br />
    <label for="gifName">GIF Name:</label>
    <input type="text" name="gifName" id="gifName" placeholder="Enter a custom name for your GIF" />
    <br />
    <input type="submit" value="Upload GIF" />
  </form>
</body>
